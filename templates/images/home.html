{{define "images/index"}}
    <div class="col-xs-12 col-sm-6 col-md-3">
    {{if .Images}}
        {{range .Images}}
            <a href="{{.ShowRoute}}" class="thumbnail">
                <img src="{{.StaticThumbnailRoute}}">
            </a>
        {{end}}
    {{else}}
        <h2>No Images Yet</h2>
        <a href="/images/new">Why not upload</a>
    {{end}}
    </div>
{{end}}
